$scripts = ~/.config/hypr/scripts

$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- thunar
$browser = uwsm app -- vivaldi --enable-features=UseOzonePlatform --ozone-platform=wayland

unbind = SUPER CTRL, N
unbind = SUPER, W
unbind = SUPER, V
unbind = SUPER SHIFT, SPACE
unbind = SUPER, PRINT
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, 1
unbind = SUPER, 2
unbind = SUPER, 3
unbind = SUPER, 4
unbind = SUPER, 5
unbind = SUPER, 6
unbind = SUPER, 7
unbind = SUPER, 8
unbind = SUPER, 9
unbind = SUPER, 0
unbind = SUPER SHIFT, 1
unbind = SUPER SHIFT, 2
unbind = SUPER SHIFT, 3
unbind = SUPER SHIFT, 4
unbind = SUPER SHIFT, 5
unbind = SUPER SHIFT, 6
unbind = SUPER SHIFT, 7
unbind = SUPER SHIFT, 8
unbind = SUPER SHIFT, 9
unbind = SUPER SHIFT, 0
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right

bindd = SUPER, Return, Open Terminal, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER, E, exec, $fileManager
bind = SUPER, F, togglefloating
bind = SUPER, F11, fullscreen
bind = SUPER, B, exec, omarchy-toggle-waybar

bind = SUPER SHIFT, B, exec, $browser
bind = SUPER ALT SHIFT, B, exec, uwsm app -- zen-browser --ozone-platform=wayland
bind = SUPER SHIFT, M, exec, uwsm app -- spotify
bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only -z
bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER SHIFT, C, Color picker, exec, pkill hyprpicker || hyprpicker -a
bind = SUPER SHIFT, P, exec, $terminal -e $scripts/open_project.sh

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, r~1
bind = SUPER, 2, workspace, r~2
bind = SUPER, 3, workspace, r~3
bind = SUPER, 4, workspace, r~4
bind = SUPER, 5, workspace, r~5
bind = SUPER, 6, workspace, r~6
bind = SUPER, 7, workspace, r~7
bind = SUPER, 8, workspace, r~8
bind = SUPER, 9, workspace, r~9
bind = SUPER, 0, workspace, r~10
bind = SUPER CONTROL, H, workspace, r-1
bind = SUPER CONTROL, L, workspace, r+1
bind = SUPER CONTROL, left, workspace, r-1
bind = SUPER CONTROL, right, workspace, r+1

bind = SUPER SHIFT, 1, movetoworkspace, r~1
bind = SUPER SHIFT, 2, movetoworkspace, r~2
bind = SUPER SHIFT, 3, movetoworkspace, r~3
bind = SUPER SHIFT, 4, movetoworkspace, r~4
bind = SUPER SHIFT, 5, movetoworkspace, r~5
bind = SUPER SHIFT, 6, movetoworkspace, r~6
bind = SUPER SHIFT, 7, movetoworkspace, r~7
bind = SUPER SHIFT, 8, movetoworkspace, r~8
bind = SUPER SHIFT, 9, movetoworkspace, r~9
bind = SUPER SHIFT, 0, movetoworkspace, r~10
bind = SUPER SHIFT, H, movetoworkspace, r-1
bind = SUPER SHIFT, L, movetoworkspace, r+1
bind = SUPER SHIFT, left, movetoworkspace, r-1
bind = SUPER SHIFT, right, movetoworkspace, r+1

bind = SUPER CONTROL SHIFT, H, movewindow, l
bind = SUPER CONTROL SHIFT, L, movewindow, r
bind = SUPER CONTROL SHIFT, left, movewindow, l
bind = SUPER CONTROL SHIFT, right, movewindow, r

bind = SUPER ALT, H, focusmonitor, l
bind = SUPER ALT, L, focusmonitor, r
bind = SUPER ALT, left, focusmonitor, l
bind = SUPER ALT, right, focusmonitor, r

bindd = SUPER CONTROL, J, Toggle split, togglesplit

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}
